- name: Test staking proposal should update staking params
  inputs:
    # Get the current params
    - cmd: enid q params subspace staking UnbondingTime --output json | jq -r .value | tr -d "\""
      env: OLD_PARAM
    # Make a new expedited proposal
    - cmd: printf "12345678\n" | enid tx gov submit-proposal param-change ./integration_test/gov_module/proposal/staking_proposal.json
        --from admin --chain-id eni --fees 2000ueni -b block -y --output json | jq -M -r ".logs[].events[].attributes[0] | select(.key == \"proposal_id\").value"
      env: PROPOSAL_ID
    # Get proposal status
    - cmd: enid q gov proposal $PROPOSAL_ID --output json | jq -r .status
      env: PROPOSAL_STATUS
    # Make a deposit
    - cmd: printf "12345678\n" | enid tx gov deposit $PROPOSAL_ID 10000000ueni --from admin --chain-id eni --fees 2000ueni -b block -y --output json | jq -r .code
    # eni-node-0 vote yes
    - cmd: printf "12345678\n" | enid tx gov vote $PROPOSAL_ID yes --from node_admin --chain-id eni --fees 2000ueni -b block -y --output json | jq -r .code
      node: eni-node-0
    # eni-node-1 vote yes
    - cmd: enid q gov proposal $PROPOSAL_ID --output json | jq -r .status
    - cmd: printf "12345678\n" | enid tx gov vote $PROPOSAL_ID yes --from node_admin --chain-id eni --fees 2000ueni -b block -y --output json | jq -r .code
      node: eni-node-1
    # eni-node-2 vote yes
    - cmd: enid q gov proposal $PROPOSAL_ID --output json | jq -r .status
    - cmd: printf "12345678\n" | enid tx gov vote $PROPOSAL_ID yes --from node_admin --chain-id eni --fees 2000ueni -b block -y --output json | jq -r .code
      node: eni-node-2
    # eni-node-3 vote yes
    - cmd: enid q gov proposal $PROPOSAL_ID --output json | jq -r .status
    - cmd: printf "12345678\n" | enid tx gov vote $PROPOSAL_ID yes --from node_admin --chain-id eni --fees 2000ueni -b block -y --output json | jq -r .code
      node: eni-node-3
    # since expedited quorum is 0.9, we only need 4/4 votes and expect expedited proposal to pass after 20 seconds
    - cmd: sleep 20
    - cmd: enid q gov proposal $PROPOSAL_ID --output json | jq -r .status
      env: PROPOSAL_STATUS
    # Get the params again after proposal is passed
    - cmd: enid q params subspace staking UnbondingTime --output json | jq -r .value | tr -d "\""
      env: NEW_PARAM
    - cmd: enid q staking params --output json | jq .unbonding_time | tr -d "\""
      env: NEW_PARAM_FROM_STAKING
  verifiers:
    # Check if the new params is the expected value after proposal
    - type: eval
      expr: NEW_PARAM == 1814400000000000
    - type: eval
      expr: NEW_PARAM_FROM_STAKING == "1814400s"