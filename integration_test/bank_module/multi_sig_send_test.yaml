- name: Test multi-sig sending funds
  inputs:
    # Create 3 wallets that manages 1 multisig wallet
    - cmd: enid keys add wallet1 --keyring-backend test --output json | jq -r ".address"
      env: WALLET_1_ACC
    - cmd: enid keys add wallet2 --keyring-backend test --output json | jq -r ".address"
      env: WALLET_2_ACC
    - cmd: enid keys add wallet3 --keyring-backend test --output json | jq -r ".address"
      env: WALLET_3_ACC
    - cmd: enid keys add multisig --multisig-threshold=2 --multisig=wallet1,wallet2,wallet3 --keyring-backend test --output json | jq -r ".address"
      env: MULTI_SIG_ACC

    # Send funds to the multisig
    - cmd: printf "12345678\n" | enid keys show -a admin
      env: ADMIN_ACC
    - cmd: printf "12345678\n" | enid tx bank send $ADMIN_ACC $MULTI_SIG_ACC 11eni -b block --fees 2000ueni --chain-id eni -y

    # Creat and send multi-sig transaction
    - cmd: enid tx bank send $MULTI_SIG_ACC $MULTI_SIG_ACC 1eni -b block -y --fees 1eni -y --from $MULTI_SIG_ACC --generate-only --keyring-backend test > unsigned-tx.json
    - cmd: enid tx sign unsigned-tx.json --multisig=$MULTI_SIG_ACC --keyring-backend test --from=wallet1 --output-document=wallet1.json --chain-id eni -b block --fees 1eni
    - cmd: enid tx sign unsigned-tx.json --multisig=$MULTI_SIG_ACC --keyring-backend test --from=wallet2 --output-document=wallet2.json --chain-id eni -b block --fees 1eni
    - cmd: enid tx multisign unsigned-tx.json multisig wallet1.json wallet2.json --chain-id eni --keyring-backend test > signed-tx.json
    - cmd: enid tx broadcast signed-tx.json --chain-id eni -b block -y

    # Check multi-sig balance
    - cmd: enid q bank balances $MULTI_SIG_ACC --output json | jq -r .balances[0].amount
      env: MULTI_SIG_ACC_BALANCE
  verifiers:
    # Bank balance should be 10 eni, 1 eni paid and 10eni sent to self
    - type: eval
      expr: MULTI_SIG_ACC_BALANCE == 10000000
