- name: Test withdraw rewards
  inputs:
    # Create test account
    - cmd: enid keys add --keyring-backend test distribution-test
    - cmd: printf "12345678\n" | enid keys show -a node_admin
      env: NODE_ADMIN_ACC
    - cmd: enid keys show -a distribution-test --keyring-backend test
      env: DISTRIBUTION_TEST_ACC
    # Get current rewards
    - cmd: enid q distribution rewards $NODE_ADMIN_ACC -o json | jq ".total[0].amount | tonumber"
      env: REWARDS_START
    # Simple tx to increase rewards
    - cmd: printf "12345678\n" | enid tx bank send $NODE_ADMIN_ACC $DISTRIBUTION_TEST_ACC 1eni -b block --fees 2000ueni --chain-id eni -y
    # Wait a couple seconds before querying to reduce likelihood of flaky test results
    - cmd: sleep 1
    # Get rewards after tx
    - cmd: enid q distribution rewards $NODE_ADMIN_ACC -o json | jq ".total[0].amount | tonumber"
      env: REWARDS_AFTER_TX
    # Withdraw all rewards
    - cmd: printf "12345678\n" | enid tx distribution withdraw-all-rewards -b block --fees 2000ueni --chain-id eni -y --from node_admin
    # Get rewards after withdraw
    - cmd: enid q distribution rewards $NODE_ADMIN_ACC -o json | jq ".total[0].amount | tonumber"
      env: REWARDS_AFTER_WITHDRAW
  verifiers:
    # Rewards should have increased
    - type: eval
      expr: REWARDS_AFTER_TX > REWARDS_START
    - type: eval
      expr: REWARDS_AFTER_WITHDRAW < REWARDS_AFTER_TX

