- name: Test simulation sending funds
  inputs:
    # Create test account
    - cmd: enid keys add simulation-test --keyring-backend test
    - cmd: printf "12345678\n" | enid keys show -a admin
      env: ADMIN_ACC
    - cmd: enid keys show -a simulation-test --keyring-backend test
      env: SIMULATION_TEST_ACC

    # Send funds
    - cmd: printf "12345678\n" | enid tx bank send $ADMIN_ACC $SIMULATION_TEST_ACC 1eni -b block --fees 2000ueni --chain-id eni -y

    - cmd: enid tx bank send $ADMIN_ACC $SIMULATION_TEST_ACC 1000eni --from $ADMIN_ACC  --chain-id eni -b block -y --dry-run --keyring-backend test
      env: GAS_ESIMATE

    # Validate that only the 1eni is sent
    - cmd: enid q bank balances $SIMULATION_TEST_ACC --output json | jq -r .balances[0].amount
      env: SIMULATION_TEST_ACC_BALANCE

  verifiers:
    # Bank balance should be 1eni
    - type: eval
      expr: SIMULATION_TEST_ACC_BALANCE == 1000000
    - type: regex
      expr: "^gas estimate.*[0-9]+"
      result: GAS_ESIMATE
